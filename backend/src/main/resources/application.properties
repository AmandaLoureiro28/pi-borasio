# Configurações do banco de dados PostgreSQL
# URL de conexão com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/borasio
# Nome do usuário do banco de dados
spring.datasource.username=postgres
# Senha do usuário do banco de dados
spring.datasource.password=senac123456789
# Classe do driver JDBC que será usada para se conectar ao banco de dados.
spring.datasource.driver-class-name=org.postgresql.Driver
# O valor 'validate' garante que as tabelas estão de acordo com as entidades definidas
spring.jpa.hibernate.ddl-auto=validate
# Especifica o schema padrão a ser usado pelo Hibernate
spring.jpa.properties.hibernate.default_schema=borasio

# --- Configurações JWT ---
jwt.secret=borasio-jwt-secret-key-2025-very-secure-and-long-key-for-production
jwt.expiration=86400000
# 86400000 ms = 24 horas

# --- Configurações de segurança ---
security.max-login-attempts=5
security.account-lock-duration=300000
# 300000 ms = 5 minutos

# --- Configuração do CORS ---
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# ----------------------------------------
# --- Configurações do RABBITMQ (Novo) ---
# ----------------------------------------

# Host do servidor RabbitMQ
spring.rabbitmq.host=localhost 

# Porta do servidor RabbitMQ (padrão: 5672)
spring.rabbitmq.port=5672

# Nome de usuário para autenticação no RabbitMQ
spring.rabbitmq.username=guest 

# Senha para autenticação no RabbitMQ
spring.rabbitmq.password=guest