# ========================================
# Configurações do banco de dados PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/borasio
spring.datasource.username=postgres
spring.datasource.password=senac123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=carona
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logs SQL (útil em desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Configurações JWT
# ========================================
jwt.secret=carona-jwt-secret-key-2025-very-secure-and-long-key-for-production
jwt.expiration=86400000   # 24 horas

# ========================================
# Configurações de segurança
# ========================================
security.max-login-attempts=5
security.account-lock-duration=300000   # 5 minutos

# ========================================
# Configuração do CORS (mais permissiva em dev)
# ========================================
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# ========================================
# Configurações do RABBITMQ
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

